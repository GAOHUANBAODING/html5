<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        .a {
            width: 1000px;
            height: 600px;
            margin: 0 auto;
            position: relative;
        }
        
        .img li {
            position: absolute;
        }
        
        .li_list {
            width: 1000px;
            height: 500px;
            list-style: none;
            float: left;
            margin-top: 100px;
        }
        
        .li_list img {
            width: 100%;
            height: 100%;
        }
        
        .b {
            position: absolute;
            width: 100%;
            bottom: 50px;
            margin-left: 50px;
        }
        
        .b li {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: lightgray;
            line-height: 20px;
            border-radius: 50%;
            margin: 0 5px;
        }
        
        .btn {
            position: absolute;
            width: 40px;
            height: 80px;
            background-color: lightgray;
            color: white;
            font-size: 40px;
            text-align: center;
            line-height: 80px;
            top: 50%;
            opacity: 0.7;
        }
        
        .right {
            right: 0;
        }
        
        .left:hover {
            background-color: black;
            opacity: 0.7;
        }
        
        .right:hover {
            background-color: black;
            opacity: 0.7;
        }
        
        .c {
            background-color: white!important;
        }
    </style>

</head>

<body>
    <div class="a">
        <ul class="img">
            <li class="li_list"><img src="1.jpg.webp" /></li>
            <li class="li_list"><img src="2.jpg.webp" /></li>
            <li class="li_list"><img src="3.jpg.webp" /></li>
            <li class="li_list"><img src="4.jpg.webp" /></li>
            <li class="li_list"><img src="5.jpg.webp" /></li>
            <li class="li_list"><img src="6.jpg.webp" /></li>
            <li class="li_list"><img src="7.jpg.webp" /></li>
            <li class="li_list"><img src="8.jpg.webp" /></li>
        </ul>
        <ul class="b">
            <li class="c"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="left btn">
            <</div>
                <div class="right btn">></div>
        </div>
</body>
<script src="jquery.js"></script>
<script>
    var index = 0;
    $(".b li").mousemove(function() {
        $(this).addClass("c").siblings().removeClass("c");
        index = $(this).index();
        $(".img li").eq(index).stop().fadeIn(2000).siblings().stop().fadeOut(2000);
    });

    function move() {
        index++;
        if (index > 7) {
            index = 0
        }
        $(".b li").eq(index).addClass("c").siblings().removeClass("c");
        $(".img li").eq(index).stop().fadeIn(1000).siblings().stop().fadeOut(1000);
    };
    var timer = setInterval(move, 2000);
    $(".a").hover(function() {
        clearInterval(timer);
    }, function() {
        timer = setInterval(move, 2000);
    });
    $(".left").click(function() {
        moveL();
    });
    $(".right").click(function() {
        move();
    });

    function moveL() {
        index--;
        if (index < 0) {
            index = 7
        }
        $(".b li").eq(index).addClass("c").siblings().removeClass("c");
        $(".img li").eq(index).stop().fadeIn(1000).siblings().stop().fadeOut(1000);
    }
</script>

</html>
